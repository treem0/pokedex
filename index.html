<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>
        <div class="grid-container">
    <header>
        <h1>Pokedex</h1>
        <img src="" alt="cool pokemon pic">
    </header>
    <nav>
        <a>Home</a>
        <a>Pokedex</a>
    </nav>
    <section class="search-section">
        <input class="pokemon-name-search">
        <select class="pokemon-type-dropdown">

        </select>
        <input class="pokemon-attack-search">
    </section>

    <main>
        <section class="paging-section">
            <a href="">Back</a>
            <a href="">Next</a>
        </section>
        <section class="single-pokemon-card">
            <img>
            <p class="pokemon-name"></p>
            <p class="pokemon-type1"></p>
            <p class="pokemon-type2"></p>
            <p class="pokemon-attack"></p>
        </section>
    </main>


    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
